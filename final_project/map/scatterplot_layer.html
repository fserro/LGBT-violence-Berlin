onszuges zu und schlug unvermittelt mit der flachen Hand einem 25-J\u00e4hrigen ins Gesicht. Die Betroffenen berichteten weiter, dass der Angreifer einem 19-j\u00e4hrigen Begleiter ins Gesicht gespuckt hatte, als dieser zu schlichten versuchte. Schlie\u00dflich beleidigte er die Gruppe homophob und entfernte sich. Polizisten gelang es wenig sp\u00e4ter, den Tatverd\u00e4chten auf dem Platz des 18. M\u00e4rz festzunehmen. Bei seiner Festnahme leistete er Widerstand, konnte jedoch von den Beamten \u00fcberw\u00e4ltigt werden. Die Ermittlungen dauern an.", "latitude": 52.5097776, "longitude": 13.3572597}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Gruppe schl\u00e4gt Passanten aus homophober Motivation", "Source": "Polizei", "Story": "Am Abend wurden zwei Passanten aus homophoben Motiven angegriffen. Gegen 21. 30 Uhr liefen zwei M\u00e4nner h\u00e4ndchenhaltenden die Admiralstra\u00dfe entlang. Dort trafen sie auf eine sechs- bis achtk\u00f6pfige Gruppe, aus der heraus sie zun\u00e4chst gemustert und dann homophob beleidigt wurden. Zwei M\u00e4nner aus der Gruppe schlugen dann zun\u00e4chst den einen Mann ins Gesicht, woraufhin dieser auf den Gehweg st\u00fcrzte. Daraufhin attackierten sie den zweiten Mann. Sie schlugen und traten ihn und warfen eine Plastikflasche nach ihm. An diesem Angriff hatten sich auch die anderen M\u00e4nner aus der Gruppe beteiligt. Im Anschluss ergriffen die T\u00e4ter die Flucht.", "latitude": 52.4978399, "longitude": 13.4168307}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Opfer erlitt eine Kopfverletzung", "Source": "Polizei Pressestelle", "Story": "In der U-Bahn der Linie 7 beleidigte ein 20-J\u00e4hriger einen 41-J\u00e4hrigen homophob. Der Beleidigte verlie\u00df daraufhin den Zug am U-Bahnhof Rathaus Neuk\u00f6lln, woraufhin der aggressive 20-J\u00e4hrige ihm folgte und mit einem unbekannten Gegenstand auf den Kopf schlug. Das Opfer erlitt dabei eine Kopfverletzung t und ins Gesicht geschlagen.", "latitude": 52.558821, "longitude": 13.3863016}, {"Attack": "physical", "Date": {}, "District": "Tempelhof-Sch\u00f6neberg", "Header": "Angriff aus homophober Motivation in Sch\u00f6neberg", "Source": "Polizei Berlin, 27.02.2017", "Story": "Ein 40- und ein 41-j\u00e4hriger Mann werden gegen 23.15 Uhr in der Fuggerstra\u00dfe aus homophober Motivation aus einem vorbeifahrenden Auto mit Eiern beworfen.", "latitude": 52.482157, "longitude": 13.3551901}, {"Attack": "physical", "Date": {}, "District": "Treptow-K\u00f6penick", "Header": "Extrem rechte Flyer in Alt-Treptow", "Source": "Zentrum f\u00fcr Demokratie", "Story": "In Alt-Treptow wurden Flyer entdeckt, die mit v\u00f6lkischen und homophoben \u00c4u\u00dferungen Alexander Freier angriffen.", "latitude": 52.4925634, "longitude": 13.4598743}, {"Attack": "physical", "Date": {}, "District": "Pankow", "Header": "Homophober Angriff im Prenzlauer Berg", "Source": "Polizei Berlin, 27.02.2017", "Story": "Gegen 3.05 Uhr wird ein 25-j\u00e4hriger und ein 27-j\u00e4hriger Mann in der Eberswalder Stra\u00dfe von einem 23-j\u00e4hrigen homophob beleidigt . Anschlie\u00dfend werden die beiden M\u00e4nner vom T\u00e4ter geschlagen und getreten.", "latitude": 52.5412078, "longitude": 13.4100925}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophober Angriff", "Source": "Register Neuk\u00f6lln", "Story": "Ein Mann wurde in Neuk\u00f6lln als \"Schwuchtel\" beschimpft und t\u00e4tlich angegriffen. Die Ver\u00f6ffentlichung n\u00e4herer Angaben ist vom Betroffenen nicht gew\u00fcnscht.", "latitude": 52.4811497, "longitude": 13.4353501}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "Chemischer Angriff auf Homosexuelle", "Source": "https://www.berlin.de/polizei/polizeimeldungen/pressemitteilung.512051.php   /   http://www.tagesspiegel.de/berlin/queerspiegel/berlin-tiergarten-maenner-homophob-beleidigt-und-verletzt/14459148.html", "Story": "In der Nacht vom 25. auf den 26. August sa\u00dfen drei homosexuelle M\u00e4nner auf einer Parkbank am Tiergartenufer, als sich ihnen ein unbekannter Mann n\u00e4herte. Zun\u00e4chst beleidigte er sie mit homophoben Spr\u00fcchen, anschlie\u00dfend \u00fcbergoss er sie mit einer Fl\u00fcssigkeit und fl\u00fcchtete. Daraufhin wurde den M\u00e4nnern \u00fcbel und sie klagten \u00fcber Hautreizungen. Einer der M\u00e4nner musste im Krankenhaus ambulant versorgt werden. Er erstattete gegen 0.30 Uhr Strafanzeige beim Polizeiabschnitt 41. Der Polizeiliche Staatsschutz ermittelt nun, welche Substanz bei dem Anschlag verwendet wurde. Der \"Tagesspiegel\" sprach von einer \"\u00e4tzenden Fl\u00fcssigkeit\".", "latitude": 52.513023, "longitude": 13.3338854}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "Transsexuelle(n) attackiert", "Source": "https://www.berlin.de/polizei/polizeimeldungen/pressemitteilung.509425.php   /   http://www.morgenpost.de/berlin/polizeibericht/article208076797/Mann-offenbar-wegen-Frauen-Outfit-beleidigt-und-geschlagen.html", "Story": "In der Nacht vom 16. auf den 17. August, kurz vor Mitternacht, kam es - wieder einmal - zu einem Vorfall auf dem Alexanderplatz: Ein unbekannter Mann sprach eine Person in Frauenkleidern von hinten an. Als sich der Angesprochene umdrehte, stellte sich heraus, dass es ein transsexueller 19-J\u00e4hriger in Frauenkleidern war. Daraufhin beleidigte ihn der Unbekannte, schlug ihm ins Gesicht und trat ihn mit dem Fu\u00df gegen die Brust. Die alarmierte Polizei nahm einen Tatverd\u00e4chtigen in der N\u00e4he fest.", "latitude": 52.52197645, "longitude": 13.413637435864272}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Auf der Sonnenallee homophob beleidigt und geschlagen", "Source": "ReachOut", "Story": "Gegen 22.30 Uhr wurde ein 33-J\u00e4hriger auf der Sonnenallee von zwei M\u00e4nnern im Alter von 18 und 19 Jahren homophob beleidigt und geschlagen.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "verbal", "Date": {}, "District": "Spandau", "Header": "Auf Havelradweg homophob angegriffen", "Source": "Polizei Berlin, 27.02.2017", "Story": "Gegen 23.15 Uhr wird ein 49-j\u00e4hriger Mann, der auf dem Havelradweg f\u00e4hrt, aus homophober Motivation aus einer Gruppe von mehreren Jugendlichen heraus, mit einer abgebrochenen Flasche beworfen. Die Jugendlichen haben ihn schon \u00f6fter homophob beleidigt.", "latitude": 52.4784362, "longitude": 13.1831076}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "Angriff auf schwules Paar", "Source": "Polizeimeldung", "Story": "Ein 21-J\u00e4hriger befand sich mit seinen ein Jahr j\u00fcngeren Begleiter gegen 3:00 Uhr morgens an einem Imbiss in der Luxemburger Stra\u00dfe als er von einen Mann aus einer Gruppe heraus angesprochen und gefragt wurde warum er schwarze Striche im Gesicht trage. Der 21-J\u00e4hrige entgegnete daraufhin, dass er von einer CSD-Veranstaltung komme und ging anschlie\u00dfend mit dem Begleiter weiter. Das Trio folgte dann den Beiden. Zun\u00e4chst soll einer aus dem Trio \u00fcber das Basecap des Begleiters gestreichelt und dabei den Kopf nach unten gedr\u00fcckt haben. Daraufhin schubste der 21-J\u00e4hrige die Hand des jungen Mannes weg. Der Unbekannte soll den 21-J\u00e4hrigen daraufhin mit der Faust und der flachen Hand mehrmals gegen den Kopf geschlagen haben. In der Folge soll der Attackierte nun zu Boden gegangen sein und ein Komplize des Angreifers soll ihn dann ebenfalls geschlagen haben. Der Dritte des Trios beteiligte sich offenbar nicht an den Schl\u00e4gen. Anschlie\u00dfend fl\u00fcchtete das Trio. Der 21-J\u00e4hrige erlitt bei dem Angriff Arm- und Kopfverletzungen. Zur ambulanten Behandlung wurde er von Rettungssanit\u00e4tern in ein Krankenhaus gebracht. Sein Begleiter wurde nicht verletzt. Die Ermittler suchen nun nach den mutma\u00dflichen Angreifern wegen Hasskriminalit\u00e4t.", "latitude": 52.5450133, "longitude": 13.3570103}, {"Attack": "verbal", "Date": {}, "District": "Steglitz-Zehlendorf", "Header": "Homophobe Beleidigung im Zusammenhang mit einem Nachbarschaftsstreit in Steglitz", "Source": "B\u00fcrgermeldung", "Story": "W\u00e4hrend eines NachbarInnenstreits wurde eine Frau homophob beleidigt, von einem Nachbarn mehrmals mit Wasser \u00fcbergossen und von einer weiteren Nachbarin angegriffen.", "latitude": 52.4572569, "longitude": 13.3222865}, {"Attack": "verbal", "Date": {}, "District": "Treptow-K\u00f6penick", "Header": "Homophob beleidigt und geschlagen", "Source": "Pressemeldung der Polizei", "Story": "Ein 19- und ein 25-j\u00e4hriger Mann werden gegen 22 Uhr vor einer Unterkunft f\u00fcr Gefl\u00fcchtete in der Kiefholzstra\u00dfe durch unbekannte M\u00e4nner homophob beleidigt und geschlagen.", "latitude": 52.4840338, "longitude": 13.460978}, {"Attack": "physical", "Date": {}, "District": "Tempelhof-Sch\u00f6neberg", "Header": "Angriff auf Stand der israelischen Botschaft beim lesbisch-schwulen \u201eMotzstra\u00dfenfest\u201c", "Source": "Recherche- und Informationsstelle Antisemitismus RIAS", "Story": "Am 17.07.2016 griffen Aktivist*innen der Gruppe \"\"Berlin Against Pinkwashing\" den Stand der israelischen Botschaft auf dem lesbisch-schwulen \"Motzstra\u00dfenfest\" an. Mehrere Aktivist*innen f\u00fchrten einen sogenannten \"Die-In\" vor dem Stand der israelischen Botschaft in der Fuggerstra\u00dfe durch. Dabei legten sie sich unter einem Banner (\"2300 dead in Gaza, you can't pinkwash this\", dt.: \"2300 gestorben in Gaza, das k\u00f6nnt ihr nicht pinkwashen\") auf den Boden um Leichen zu simulieren. Auf Bannern und in einer verlesenen Rede wurde Israel als Apartheid d\u00e4monisiert, es wurde eine L\u00e4rm- und Chaoskulisse mit Schreien, knallenden Luftballons und Br\u00fcllch\u00f6ren (\"From Berlin to Palestine - Occupation is a crime\", etc) aufgebaut und die gesamte Szenerie mit zahlreichen Kameras dokumentiert. Dabei kam es zu Bedrohungsszenarien und Handgreiflichkeiten, die die Polizei aufl\u00f6sen musste. Sie erteilte Platzverweise und nahm Personalien auf.", "latitude": 52.4758197, "longitude": 13.3648297}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Homophober Angriff in der Oranienstra\u00dfe", "Source": "Polizei", "Story": "Ein 32-j\u00e4hriger Mann, der in Begleitung mehrerer M\u00e4nner ist, wird gegen 3.00 Uhr in der Oranienstra\u00dfe aus homophober Motivation von zwei unbekannten M\u00e4nnern mit einer Flasche beworfen.", "latitude": 52.5005662, "longitude": 13.4232976}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophobe Beleidigung in der Sonnenallee", "Source": "Polizei Berlin, Polizeimeldung", "Story": "Gegen 22 Uhr wurde ein 34-J\u00e4hriger von einem 39-j\u00e4hrigen Mann vor einem Supermarkt in der Sonnenallee homophob beleidigt.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Homophober Angriff am Schlesischen Tor", "Source": "Polizei", "Story": "Ein 60-j\u00e4hriger Mann wird gegen 10.00 Uhr durch unbekannte T\u00e4ter aus homophober Motivation am Schlesischen Tor auf die Fahrbahn geschleift.", "latitude": 52.4974688, "longitude": 13.4484989}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ*-feindlicher Angriff auf der Sonnenallee", "Source": "ReachOut", "Story": "Ein 26-j\u00e4hriger Mann wurde in der Nacht zum Donnerstag auf der Sonnenallee von einem Unbekannten aus LGBTQI-feindlicher Motivation angegriffen.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "verbal", "Date": {}, "District": "Mitte", "Header": "Im Fitnessstudio homophob beleidigt und geschlagen", "Source": "Polizei Berlin, 27.02.2017, ReachOut", "Story": "Gegen 15.00 Uhr wird ein 31-j\u00e4hriger Mann in einem Fitnessstudio, in der J\u00e4gerstra\u00dfe durch einen unbekannten Mann homophob beleidigt und geschlagen.", "latitude": 52.5147075, "longitude": 13.3981526}, {"Attack": "verbal", "Date": {}, "District": "Charlottenburg-Wilmersdorf", "Header": "Transhass in Charlottenburg", "Source": "Register CW", "Story": "Mitte Mai beleidigen mehrere M\u00e4nner eine Transfrau homophob in der Pestalozzistra\u00dfe in Charlottenburg.", "latitude": 52.515747, "longitude": 13.3096834}, {"Attack": "physical", "Date": {}, "District": "Marzahn-Hellersdorf", "Header": "Homophober Angriff in Erich-K\u00e4stner-Stra\u00dfe", "Source": "ReachOut", "Story": "Gegen 4.40 Uhr werden ein 26- und ein 32-j\u00e4hriger Mann in der Erich-K\u00e4stner-Stra\u00dfe durch einen 50-j\u00e4hrigen Mann homophob beleidigt und gesto\u00dfen.", "latitude": 52.5249477, "longitude": 13.5967252}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Homophob motivierter Angriff", "Source": "ReachOut", "Story": "Ein 41-j\u00e4hriger Mann und sein Freund werden gegen 2.00 Uhr in der Dresdener Stra\u00dfe von einem Mann homophob beleidigt und geschlagen.", "latitude": 52.5060252, "longitude": 13.4140911}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Mutter aus homophober Motivation beleidigt", "Source": "ReachOut", "Story": "Gegen 15.40 Uhr wird eine 33-j\u00e4hrige Mutter mit ihrem Kind in der Kochhannstra\u00dfe von zwei unbekannten M\u00e4nnern homophob beleidigt. Eine Zeugin greift ein und sie wird von den T\u00e4tern angegriffen.", "latitude": 52.523838, "longitude": 13.4471124}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Mensch aus transphoben Gr\u00fcnden geschlagen", "Source": "ReachOut", "Story": "Gegen 2.00 Uhr wird eine Person am Halleschen Ufer von einer Gruppe von 4-5 M\u00e4nnern transphob beleidigt und geschlagen. Als ein Zeuge eingreift, fliehen die T\u00e4ter unerkannt.", "latitude": 52.4990938, "longitude": 13.3862714}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Mit Eisenstange auf Mann eingeschlagen", "Source": "ReachOut", "Story": "Gegen 16.00 Uhr wird ein 45-j\u00e4hriger Mann in der Boxhagener Stra\u00dfe, als er seine Wohnungst\u00fcr \u00f6ffnet, von einem 37-j\u00e4hrigen Mann homophob beleidigt, mit Pfefferspray bespr\u00fcht und mit einer Eisenstange geschlagen.", "latitude": 52.5062944, "longitude": 13.4700671}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Mann aus homophober Motivation getreten", "Source": "ReachOut", "Story": "Ein 34-j\u00e4hriger Mann wird gegen 8.10 Uhr im Park am Gleisdreieck durch zwei unbekannte M\u00e4nner homophob beleidigt und getreten.", "latitude": 52.4995261, "longitude": 13.3740318}, {"Attack": "verbal", "Date": {}, "District": "Spandau", "Header": "Homophob beleidigt, geschlagen und verletzt", "Source": "Polizei Berlin, 12.01.2016 queer.de, 12.01.2016 Tagesspiegel, 12.01.2016 Berliner Zeitung, 9.01.2016", "Story": "Ein 26-j\u00e4hriger Mann wird gegen 21.30 Uhr in der Gefl\u00fcchtetenunterkunft in der Schmidt-Knobelsdorf-Stra\u00dfe von einem 27-j\u00e4hrigen Mann homophob beleidigt, geschlagen und verletzt.", "latitude": 52.5236136, "longitude": 13.1838369}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Rassistische Beleidigung in der Kneipe", "Source": "Register Charlottenburg-Wilmersdorf", "Story": "Gegen 0:10 Uhr nachts sagte der Wirt einer Gastst\u00e4tte in der Boddinstra\u00dfe, vor der T\u00fcr h\u00e4tte \"der Krankenwagen einen [N-Wort] geholt\". Er wiederholte diese rassistische Bezeichnung zweimal. Bereits zuvor hatten sich G\u00e4ste der Gastst\u00e4tte rassistisch, transfeindlich und sexistisch ge\u00e4u\u00dfert.", "latitude": 52.4805105, "longitude": 13.430963}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophober Angriff auf der Sonnenallee", "Source": "Polizei Berlin, Polizeimeldung Nr. 2924", "Story": "Ein 28-J\u00e4hriger und sein 23-j\u00e4hriger Begleiter werden nachmittags auf der Sonnenallee von sechs M\u00e4nnern angesprochen. Der 28-J\u00e4hrige wird gefragt, ob er schwul sei. Hierauf antwortet der 28-J\u00e4hrige, dass es egal sei. Daraufhin werden die beiden M\u00e4nner aus der sechsk\u00f6pfigen M\u00e4nnergruppe heraus attackiert und verletzt.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "verbal", "Date": {}, "District": "Lichtenberg", "Header": "AfD-Antr\u00e4ge in der Lichtenberger BVV", "Source": "Lichtenberger Register", "Story": "Mit einem Antrag in der BVV versuchte die Lichtenberger AfD, der Fach- und Netzwerkstelle \u201eLicht-Blicke\u201c Gelder zu entziehen. In der Begr\u00fcndung wurde unter anderem das Lichtenberger Register herangezogen und die Arbeit von Licht-Blicke als nicht neutral bezeichnet. Weiterhin bezichtigte ein AfD-Verordneter die Bundes-SPD f\u00fcr das Anwachsen linksextremer Gewalt verantwortlich zu sein. Er stritt ab, dass es extrem rechte Akteure in der Lichtenberger AfD g\u00e4be. Ein weiterer AfD-Antrag forderte eine Extremismusklausel bei bezirklich gef\u00f6rderten Projekten, weil angeblich der \u201eerhebliche Teil\u201c der Anti-Rechts-Gelder in \u201elinksradikalen Strukturen\u201c lande. Ein Antrag zu Einrichtung von B\u00e4derzeiten f\u00fcr Frauen und Trans-Personen wurde von einem AfD-Verordneten f\u00fcr Polemiken genutzt. Der Antrag wurde als \u201eAprilscherz\u201c bezeichnet und eine Bedrohung von Transpersonen negiert. Ein Antrag zu Gefl\u00fcchtetenunterk\u00fcnften wurde von der AfD zum Ausspielen verschiedener Bev\u00f6lkerungsgruppen genutzt. Es wurde gefragt, was man mit dem Geld alles umsetzen k\u00f6nne, wenn es nicht f\u00fcr Fl\u00fcchtlinge ausgegeben werden m\u00fcsse.", "latitude": 52.509713, "longitude": 13.5036461}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophober Angriff in Nordneuk\u00f6lln", "Source": "ReachOut Berlin", "Story": "Ein 18- und ein 19-j\u00e4hriger Mann werden gegen 20.10 Uhr in der Sonnenallee von einem 28-j\u00e4hrigen Mann angegriffen. Aus LGBTIQ-feindlicher Motivation schl\u00e4gt der Angreifer einem der M\u00e4nner mit der Faust ins Gesicht und bei\u00dft dem anderen in den Daumen.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "physical", "Date": {}, "District": "Marzahn-Hellersdorf", "Header": "LGBTIQ*-feindlicher Angriff auf Jugendliche", "Source": "ReachOut", "Story": "Zwei Jugendliche im Alter von 15 und 16 Jahren werden gegen 0.30 Uhr in der Landsberger Allee von zwei unbekannten M\u00e4nnern aus LGBTIQ-feindlicher Motivation beleidigt und ins Gesicht geschlagen. Anmerkung der Redaktion: Nach einer \u00d6ffentlichkeitsfahndung stellt sich der 21-j\u00e4hrige T\u00e4ter im April 2018 der Polizei (Quelle: Neues Deutschland, 7.4.18).", "latitude": 52.5496948, "longitude": 13.5858872}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ-feindlicher Angriff am Alexanderplatz", "Source": "ReachOut", "Story": "Ein 27- und ein 33-j\u00e4hriger Mann werden gegen 22.00 Uhr auf dem Alexanderplatz von einem unbekannten Mann aus LGBTIQ-feindlicher Motivation beleidigt und mit der Faust ins Gesicht geschlagen.", "latitude": 52.52197645, "longitude": 13.413637435864272}, {"Attack": "verbal", "Date": {}, "District": "Spandau", "Header": "Frau in der Lynarstra\u00dfe beleidigt und angegriffen", "Source": "ReachOut", "Story": "Eine Frau wurde am 11. November um 21:20 Uhr von einem Unbekannten aus LGBTIQ*-feindlicher Motivationbeleidigt und mehrmals mit der Faust in den R\u00fccken geschlagen.", "latitude": 52.5487196, "longitude": 13.2053315}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophobe Beleidigung in Nordneuk\u00f6lln", "Source": "Register Neuk\u00f6lln", "Story": "In der Bendastra\u00dfe beleidigt ein Mann eine andere Person im Vorbeigehen homophob.", "latitude": 52.4645209, "longitude": 13.4371768}, {"Attack": "verbal", "Date": {}, "District": "Mitte", "Header": "LGBTIQ-feindlich beleidigt und geschlagen", "Source": "ReachOut", "Story": "Ein 34-j\u00e4hriger Mann wird gegen 6.25 Uhr in der Br\u00fcckenstra\u00dfe von einem unbekannten Mann aus  LGBTIQ-feindlicher Motivation beleidigt und mit der Faust ins Gesicht geschlagen.", "latitude": 52.5129928, "longitude": 13.417467}, {"Attack": "physical", "Date": {}, "District": "Reinickendorf", "Header": "P\u00f6beleien gegen Wahlkampfst\u00e4nde der LINKEN in Reinickendorf", "Source": "Wahlkreisb\u00fcro von Hakan Ta\u015f", "Story": "W\u00e4hrend des Bundestagswahlkampfes wurde Hakan Ta\u015f, der Wahlkreiskandidat der LINKEN, mehrfach von t\u00fcrkischen Nationalist_innen verbal attackiert und angespuckt. Unter anderem wurde er schwulenfeindlich und rassistisch (\u201edreckiges Blut\u201c) beleidigt.", "latitude": 52.5711856, "longitude": 13.3455963}, {"Attack": "verbal", "Date": {}, "District": "Tempelhof-Sch\u00f6neberg", "Header": "Homophobe Beleidigung in Sch\u00f6neberg", "Source": "Polizei Berlin, 09.09.2017", "Story": "In der Nacht vom 08.09. zum 09.09.17 gegen 1.00 Uhr wurde ein 31 j\u00e4hriger Mann in der B\u00fclowstra\u00dfe aus einer Gruppe heraus homophob beleidigt und es wurde im vor die F\u00fcsse gespuckt.", "latitude": 52.482157, "longitude": 13.3551901}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*-feindlicher Angriff in der Turmstra\u00dfe", "Source": "ReachOut", "Story": "Ein 20-j\u00e4hriger Mann, der in Begleitung seines Freundes ist, wird gegen\n1.50 Uhr in der Turmstra\u00dfe von einem unbekannten Mann aus\nLGBTIQ-feindlicher Motivation ins Gesicht geschlagen.", "latitude": 52.5273213, "longitude": 13.3298643}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ*-feindlicher Angriff in Nordneuk\u00f6lln", "Source": "Polizei Berlin, Polizeimeldung Nr. 2031, ReachOut Berlin", "Story": "Gegen 15 Uhr wird eine 28-j\u00e4hrige Frau in der Braunschweiger Stra\u00dfe von zwei unbekannten M\u00e4nnern aus transphober Motivation beleidigt. Das Eingreifen einer Passantin verhindert, dass die 28-J\u00e4hrige von einem der M\u00e4nner ins Gesicht geschlagen wird.\nDer Polizeiliche Staatsschutz des Landeskriminalamts Berlin hat die Ermittlungen \u00fcbernommen.", "latitude": 52.4707298, "longitude": 13.4444281}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophob beleidigt und mit Auto attackiert in Nordneuk\u00f6lln", "Source": "Polizei Berlin, Polizeimeldung Nr. 1982", "Story": "Ein 48-J\u00e4hriger ger\u00e4t am Mittag mit einem anderen Mann an einer Tankstelle in Streit. Der unbekannte Mann beleidigt den 48-J\u00e4hrigen in Zuge des Streits homophob und rollt mit seinem Fahrzeug auf ihn zu, bis das Auto mit der Sto\u00dfstange gegen das Bein des 48-J\u00e4hrigen st\u00f6\u00dft. Der 48-J\u00e4hrige erleidet eine leichte Beinverletzung und erstattet Anzeige bei der Polizei.", "latitude": 52.479156, "longitude": 13.4347588}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindliche Schmiererei im U-Bahnhof Neuk\u00f6lln", "Source": "Register Charlottenburg-Wilmersdorf", "Story": "Im U-Bahnhof Neuk\u00f6lln wird ein Werbeplakat mit einer homophoben Beschimpfung beschmiert.", "latitude": 52.4728332, "longitude": 13.455344014105442}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*-feindlicher Angriff im Hansaviertel", "Source": "ReachOut", "Story": "Ein 57-j\u00e4hriger Mann wird gegen 0.25 Uhr im Hansaviertel an der Stra\u00dfe\ndes 17. Juni von einem unbekannten Mann aus LGBTIQ-feindlicher\nMotivation beleidigt, bedroht und mit einem Schlag gegen den Kopf zu\nBoden geschlagen.", "latitude": 52.5215112, "longitude": 13.415012390182184}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophobe Beschimpfung in Nordneuk\u00f6lln", "Source": "Register Charlottenburg-Wilmersdorf", "Story": "Auf der Karl-Marx-Stra\u00dfe, Ecke Flughafenstra\u00dfe wird eine Person, die einen Rock tr\u00e4gt, pejorativ als \"so'n richtiger Homo\" beschimpft.", "latitude": 52.46385, "longitude": 13.4439688}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ-feindliche Beleidigung und Angriff auf eingreifenden Zeugen", "Source": "Polizei Berlin, 23.07.2017 queer.de, 23.07.2017", "Story": "Ein 29-j\u00e4hriger Mann, der von drei Freund_innen begleitet wird, beobachtet gegen 17.50 Uhr wie zwei M\u00e4nner am sp\u00e4ten CSD-Nachmittag von einem unbekannten Mann, der in Begleitung von zwei Kindern ist, an der Stra\u00dfenbahnhaltestelle am Hauptbahnhof aus LGBTIQ-feindlicher Motivation beleidigt werden. Weil der 29-J\u00e4hrige den Unbekannten zur Rede stellt, wird er von dem T\u00e4ter ins Gleisbett gesto\u00dfen und verletzt. Zeug_innen greifen helfend ein und ziehen ihn von den Gleisen.", "latitude": 52.5249451, "longitude": 13.3696614}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophobe Beleidigung auf der Karl-Marx-Stra\u00dfe", "Source": "Register Neuk\u00f6lln", "Story": "In einer Auseinandersetzung um die Einhaltung der Stra\u00dfenverkehrsordnung auf der Karl-Marx-Stra\u00dfe werden zwei Fahrradfahrerinnen gegen 18.30 Uhr von einer Autofahrerin homophob beleidigt.", "latitude": 52.46385, "longitude": 13.4439688}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "In Nordneuk\u00f6lln LGBTIQ*-feindlich beleidigt und angegriffen", "Source": "Polizei Berlin, Polizeimeldung Nr. 1604, Berliner Morgenpost 17.07.17", "Story": "In der Leinestra\u00dfe werden zwei M\u00e4nner im Alter von 32 und 42 Jahren  kurz nach 19 Uhr aus einer f\u00fcnfk\u00f6pfigen Jugendgruppe heraus homophob beleidigt. Der 42-J\u00e4hrige wird au\u00dferdem von den Jugendlichen attackiert und geschlagen. Zeug*innen intervenieren und verscheuchen die Angreifer zun\u00e4chst. Wenig sp\u00e4ter greifen die beiden Jugendlichen den 42-J\u00e4hrigen erneut an und verletzen ihn leicht, bevor sich die Jugendlichen endg\u00fcltig zur\u00fcckziehen.\nDer Polizeiliche Staatsschutz des Landeskriminalamts ermittelt.", "latitude": 52.4727459, "longitude": 13.4245303}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindlicher Angriff in Nordneuk\u00f6lln", "Source": "ReachOut Berlin", "Story": "Ein 24-j\u00e4hriger Mann, der sich um 19.55 Uhr mit zwei Freunden in einem Imbiss an der Sonnenallee aufh\u00e4lt, wird von einem unbekannten Mann angegriffen. Der Unbekannte versetzt dem 24-J\u00e4hrigen aus LGBTIQ-feindlicher Motivation einen Kopfsto\u00df auf die Nase.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*-feindlicher Angriff im Wedding", "Source": "ReachOut", "Story": "Ein 28-j\u00e4hriger Mann wird gegen 4.00 Uhr in der Antwerpener Stra\u00dfe im\nWedding aus LGBTIQ-feindlicher Motivation beleidigt und mit einer\nBierflasche auf den Kopf geschlagen.", "latitude": 52.5473313, "longitude": 13.3507622}, {"Attack": "physical", "Date": {}, "District": "Tempelhof-Sch\u00f6neberg", "Header": "Angriff aus LGBTIQ*-feindlicher Motivation in der Motzstra\u00dfe", "Source": "ReachOut", "Story": "Am 04.06.2017 gegen 03.45 Uhr wurde ein 26-j\u00e4hriger Mann in der Motzstra\u00dfe von einem 19-j\u00e4hrigen Mann, der in Begleitung ist, aus LGBTIQ-feindlicher Motivation beleidigt und geboxt. Der 26-J\u00e4hrige hatte den 19-J\u00e4hrigen aufgefordert, das Lokal zu verlassen.", "latitude": 52.49732, "longitude": 13.3468847}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ-feindlicher k\u00f6rperlicher Angriff", "Source": "ReachOut", "Story": "Ein 47-j\u00e4hriger Mann wird gegen 17.00 Uhr in der Klopstockstra\u00dfe aus homofeindlicher Motivation von vier bis f\u00fcnf unbekannten Personen k\u00f6rperlich angegriffen.", "latitude": 52.5137394, "longitude": 13.3379838}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Mitarbeiter eines Friseurgesch\u00e4ftes in der Frankfurter Allee wird homophob beleidigt und verletzt", "Source": "ReachOut Berlin", "Story": "Ein 50-j\u00e4hriger Mitarbeiter eines Friseurgesch\u00e4ftes in der Frankfurter Allee wird gegen 14.40 Uhr von einem unbekannten Mann homophob beleidigt, in den Nacken geschlagen und verletzt.\nPolizei Berlin, 31.05.2017 (http://www.berlin.de/polizei/polizeimeldungen/pressemitteilung.595888.php)Tagesspiegel, 31.05.2017 (http://www.tagesspiegel.de/berlin/polizei-justiz/berlin-friedrichshain-f...)Berliner Zeitung, 31.05.2017 (http://www.berliner-zeitung.de/berlin/polizei/streit-um-gratisproben-man...)", "latitude": 52.5157192, "longitude": 13.4541179}, {"Attack": "verbal", "Date": {}, "District": "Charlottenburg-Wilmersdorf", "Header": "Homophobie in Westend", "Source": "Tagesspiegel 01.06.17, Neues Deutschland 30.05.17, B.Z. 30.05.17, Fu\u00dfballfans gegen Homophobie 01.06.17,der lila kanal Journal 29.05.17", "Story": "Am 28. Mai 2017 weigerte sich der Vorstand des Vereins Tennis Borussia Berlin, beim Fu\u00dfballspiel der Herrenoberliga eine Vereinsfahne in Regenbogenfarben im Stadion aufzuh\u00e4ngen. Dies hatte die Vereinsmitgliederversammlung im Vorjahr beschlossen, seitdem war der Beschluss nicht umgesetzt worden und eingefordert worden. Fans hatten das Hissen der Regenbogenfahne am 14. Mai selbst in die Hand genommen. Am 28. Mai 2017 wies der Vorstand den Ordnerdienst an, die erneut von den Fans aufgeh\u00e4ngte Fahne wieder abzunehmen. Anh\u00e4nger*innen stellten sich jedoch vor den Mast. Ein Ordner beschimpfte w\u00e4hrend der Auseinandersetzung Fans des Vereins als \"linkes Zeckenpack\". Am 1. Juni entschied der Vereinsvorstand, dass die Fahnen k\u00fcnftig h\u00e4ngen w\u00fcrden.", "latitude": 52.5133992, "longitude": 13.2558416}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Homophober Angriff am Hermannplatz", "Source": "Polizei Berlin, Polizeimeldung Nr. 1208, Tagesspiegel 27.05.2017", "Story": "Gegen 14.50 Uhr wird ein 35-J\u00e4hriger auf dem Hermannplatz aus einer Gruppe von Frauen, M\u00e4nnern und Kindern heraus zun\u00e4chst homophob beleidigt. Kurz darauf schlagen und treten die M\u00e4nner der Gruppe den 35-J\u00e4hrigen. Eine Passantin greift ein, bringt den Betroffenen in Sicherheit und ruft die Polizei.", "latitude": 52.48693485, "longitude": 13.424673198083719}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "Angriff auf schwules Paar", "Source": "Polizeimeldung und Queer.de", "Story": "Am Mittag des 21.05.2017 wurde ein Mann in Mitte mit F\u00e4usten in den R\u00fccken geschlagen. Den Angaben des 46 Jahre alten Opfers und seines 26-j\u00e4hrigen Lebensgef\u00e4hrten zufolge seien beide Hand in Hand gegen 13 Uhr die M\u00fcnzstra\u00dfe entlang gegangen. Ein Mann lief pl\u00f6tzlich dicht hinter ihnen. An der Ecke Neue Sch\u00f6nhauser Stra\u00dfe habe der 46-J\u00e4hrige ihn angesprochen, er solle nicht so dicht hinter ihnen laufen. Dieser habe sein Tun aber weiter fortgesetzt und dem 46-J\u00e4hrigen au\u00dferdem mit den F\u00e4usten in den R\u00fccken geschlagen. Alarmierten Polizisten sagte der 45-J\u00e4hrige dann sp\u00e4ter, ihm habe es nicht gepasst, dass das Paar Hand in Hand gelaufen sei. Geschlagen habe er ihn allerdings nicht, so seine Aussage. Der 46-J\u00e4hrige trug leichte Verletzungen davon. Die Polizisten brachten den vorl\u00e4ufig Festgenommenen zu einer Gefangenensammelstelle, in der er sich einer erkennungsdienstlichen Behandlung unterziehen musste, bevor er seinen Weg fortsetzen durfte.", "latitude": 52.5245855, "longitude": 13.4049078}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindlicher Angriff in Nordneuk\u00f6lln", "Source": "ReachOut Berlin", "Story": "Ein 23-j\u00e4hriger Mann wird gegen 17 Uhr in der Boddinstra\u00dfe von drei unbekannten Jugendlichen aus LGBTIQ-feindlicher Motivation beleidigt. Der 23-J\u00e4hrige wird zu Boden gesto\u00dfen, als die Jugendlichen versuchen, ihm die Hose herunterzuziehen.", "latitude": 52.4805105, "longitude": 13.430963}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "LGBTIQ-feindlicher Angriff in der Gr\u00fcnberger Stra\u00dfe", "Source": "ReachOut Berlin", "Story": "Gegen 3.10 Uhr werden zwei 19-j\u00e4hrige M\u00e4nner in der Gr\u00fcnberger Stra\u00dfe von einem unbekannten Mann aus  LGBTIQ-feindlicher Motivation\nangegriffen.", "latitude": 52.5126811, "longitude": 13.4512213}, {"Attack": "verbal", "Date": {}, "District": "Mitte", "Header": "Homo-feindlich beleidigt und angegriffen", "Source": " ReachOut", "Story": "Zwei M\u00e4nner werden gegen 20.10 Uhr in der Dircksenstra\u00dfe von zwei 18-j\u00e4hrigen Frauen und einem 17- und einem 19-j\u00e4hrigen Mann aus homofeindlicher Motivation beleidigt und angegriffen.", "latitude": 52.5213665, "longitude": 13.4119355}, {"Attack": "physical", "Date": {}, "District": "Marzahn-Hellersdorf", "Header": "LGBTIQ-feindlicher Angriff in Hellersdorf", "Source": "ReachOut", "Story": "Gegen 23.15 Uhr wird eine 23-j\u00e4hrige Frau in der Alten Hellersdorfer Stra\u00dfe aus einer Gruppe von Jugendlichen heraus aus LGBTIQ-feindlicher Motivation beleidigt und geschlagen.", "latitude": 52.5368537, "longitude": 13.6047745}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "Homophober Angriff im Wedding", "Source": "Opferhilfe e.V.", "Story": "Ein Mann wurde im Wedding auf offener Stra\u00dfe homophob beleidigt, mit einem Messer angegriffen und mehrfach verletzt. Zum Schutz des Betroffenen werden das reale Datum und weitere Angaben nicht angegeben.", "latitude": 52.550123, "longitude": 13.34197}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Transfeindliche Beleidigung in Kreuzberg", "Source": "B\u00fcrger_Innen-Meldung", "Story": "Eine junge Frau beleidigte in den Mehringh\u00f6fen in Kreuzberg eine Frau in transfeindlicher Weise und spricht ihr das Frausein ab.", "latitude": 52.4976443, "longitude": 13.411914}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "Homophober Angriff in Moabit", "Source": "Polizeimeldung Nr. 2528 vom 02.12.2018, queer.de vom 02.12.2018", "Story": "Gegen 6.30 Uhr wurde ein schwules Paar, das H\u00e4ndchen haltend die Kreuzung Beussel- Ecke Turmstra\u00dfe \u00fcberquerte, zun\u00e4chst von einem 30-j\u00e4hrigen Mann homophob beleidigt, der unter anderem sagte: \"Schwule S\u00e4ue, wegen euch geht die Welt zugrunde.\" Nach einem kurzen Wortwechsel ging der P\u00f6bler auf das Paar zu und schlug einem der M\u00e4nner mit der Faust in das Gesicht. Im anschlie\u00dfenden Gerangel schlug der Angreifer auch dem anderen Mann in das Gesicht und besch\u00e4digte dessen Brille. Einer der Angegriffenen erlitt bei dem Angriff einen Nasenbeinbruch und musste zur weiteren Behandlung in ein Krankenhaus. Sein Begleiter erlitt eine Platzwunde im Gesicht, die ambulant behandelt wurde. \nDie alarmierte Polizei nahm den Angreifer fest. Der Polizeiliche Staatsschutz beim Landeskriminalamt ermittelt.", "latitude": 52.5301017, "longitude": 13.3425422}, {"Attack": "physical", "Date": {}, "District": "Charlottenburg-Wilmersdorf", "Header": "Antisemitische und homophobe Beleidigung und Angriff in Grunewald", "Source": "Polizeimeldung Nr. 2493", "Story": "Am 28. November 2018 wurde ein Mann am S-Bahnhof Grunewald von einem anderen Mann antisemitisch und homophob beleidigt und k\u00f6rperlich angegriffen. Der Mann war nachmittags versehentlich gegen einen anderen Mann gesto\u00dfen und wurde daraufhin antisemitisch und homophob beleidigt. Als er sich auch beleidigend ge\u00e4u\u00dfert habe, wurde er geschlagen und ist daraufhin zu Boden gefallen. Er wurde am Knie und im Gesicht verletzt.", "latitude": 52.4879458, "longitude": 13.262845537994352}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "In Nordneuk\u00f6lln LGBTIQ-feindlich beleidigt und ins Gesicht geschlagen", "Source": "ReachOut Berlin", "Story": "Gegen 0.35 Uhr wurde ein 37-j\u00e4hriger Mann vor seinem Wohnhaus in der Sonnenallee aus LGBTIQ-feindlicher Motivation beleidigt und ins Gesicht geschlagen.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*feindlicher Angriff in Mitte", "Source": "ReachOut", "Story": "Eine 28-j\u00e4hrige Transfrau wird gegen 22.00 Uhr in einem Supermarkt in der Alex-Wedding-Stra\u00dfe in Mitte von unbekannten T\u00e4tern mit einem Getr\u00e4nkebecher beworfen.", "latitude": 52.5246175, "longitude": 13.4145473}, {"Attack": "verbal", "Date": {}, "District": "Marzahn-Hellersdorf", "Header": "LGBTIQ*feindliche Beleidigung in Hellersdorf", "Source": "Register Marzahn-Hellersdorf", "Story": "An der Tram-Haltestelle Hellersdorf wird eine Person LGBTIQ*-feindlich beleidigt. Kurz darauf spuckt der Mann der betroffenen Person vor die F\u00fc\u00dfe.", "latitude": 52.5368537, "longitude": 13.6047745}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindlicher Angriff in Nordneuk\u00f6lln", "Source": "Polizei Berlin, Polizeimeldung Nr. 2014", "Story": "Ein 20-J\u00e4hriger wurde gegen 15 Uhr von einer M\u00e4nnergruppe LGBTIQ-feindlich beleidigt. Der Vorfall ereignete sich vor der Wohnung des Betroffenen, in der N\u00e4he des S-Bahnhofs Neuk\u00f6lln. Nachdem der 20-j\u00e4hrige Mann in seine Wohnung ging, wurde ein Fenster seiner Wohnung mit einem Stein eingeworfen. Der Betroffene blieb unverletzt.\nDer Polizeiliche Staatsschutz des Landeskriminalamts hat die Ermittlungen \u00fcbernommen.", "latitude": 52.4157521, "longitude": 13.4336877}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*-feindlicher Angriff in Tiergarten", "Source": "Polizei Berlin, 16.10.2018", "Story": "Ein 53-j\u00e4hriger Mann wird gegen 19.30 Uhr vor seinem Wohnhaus in der Potsdamer Stra\u00dfe aus einer Personengruppe heraus aus LGBTIQ-feindlicher Motivation beleidigt. Der 53-J\u00e4hrige wird von einer Person mit der Hand ins Gesicht geschlagen.", "latitude": 52.5062815, "longitude": 13.3683612}, {"Attack": "physical", "Date": {}, "District": "Pankow", "Header": "LGBTIQ-feindlicher Angriff im Prenzlauer Berg", "Source": "ReachOut", "Story": "Gegen 18.05 Uhr wird ein 46-j\u00e4hriger Mann in einer Seitenstra\u00dfe der Senefelder Stra\u00dfe von einem 53-j\u00e4hrigen Mann aus LGBTIQ-feindlicher Motivation beleidigt und geschlagen.", "latitude": 52.5414868, "longitude": 13.4228141}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "In Nordneuk\u00f6lln LGBTIQ-feindlich attackiert", "Source": "ReachOut Berlin, Polizei Berlin, Polizeimeldung Nr. 1728", "Story": "Gegen 21.45 Uhr wurden zwei M\u00e4nner, 25 und 26 Jahre alt, in der Hertastra\u00dfe von zwei Unbekannten LGBTIQ-feindlich beleidigt. Der 25-J\u00e4hrige wurde geschlagen und getreten. Als der Betroffene auf dem Boden lag, bewarfen ihn die beiden unbekannten M\u00e4nner mit Pflastersteinen.", "latitude": 52.4651582, "longitude": 13.4335725}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindlich motivierte Bedrohung in Nordneuk\u00f6lln", "Source": "Register Neuk\u00f6lln", "Story": "Gegen 23 Uhr beleidigte und bedrohte ein Mann eine Frau in der Isarstra\u00dfe LGBTIQ-feindlich. Der Mann \u00e4u\u00dferte Todesdrohungen gegen die Betroffene. Anwesende Passant*innen griffen nicht ein.", "latitude": 52.4811073, "longitude": 13.4318124}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindliche Beleidigung in Nordneuk\u00f6lln", "Source": "Register Neuk\u00f6lln", "Story": "Auf dem Bahnsteig der U-Bahnstation Rathaus Neuk\u00f6lln wurde eine Frau gegen 15 Uhr aus einer Personengruppe heraus transfeindlich beleidigt.", "latitude": 52.48156365, "longitude": 13.436514485897078}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindlicher Angriff in der Flughafenstra\u00dfe", "Source": "ReachOut, Polizei Berlin, 12.12.2018", "Story": "Ein 31-j\u00e4hriger Mann wird gegen 20.05 Uhr in einer Seitenstra\u00dfe der Flughafenstra\u00dfe von einem 47-j\u00e4hrigen Nachbarn aus LGBTIQ-feindlicher Motivation beleidigt und ins Gesicht geschlagen.", "latitude": 52.4804633, "longitude": 13.4223891}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ-feindliche Beleidigung in Nordneuk\u00f6lln", "Source": "Register Neuk\u00f6lln", "Story": "Gegen 21 Uhr beleidigte eine Gruppe von 10 M\u00e4nnern eine Frau in der Boddinstra\u00dfe LGBTIQ-feindlich. Die M\u00e4nnern machten zun\u00e4chst effminierte Gesten in Richtung der Frau und riefen ihr dann ein LGBTIQ-feindliches Schimpfwort hinterher.", "latitude": 52.4805105, "longitude": 13.430963}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*-feindlicher Angriff auf dem Hansaplatz", "Source": "Polizei Berlin, 16.10.2018", "Story": "Zwei M\u00e4nner im Alter von 49 und 56 Jahren werden gegen 17.00 Uhr auf dem Hansaplatz von einer 22-j\u00e4hrigen Frau und einem 32-j\u00e4hrigen Mann aus LGBTIQ-feindlicher Motivation beleidigt und geschlagen.", "latitude": 52.51774975, "longitude": 13.34214142699846}, {"Attack": "physical", "Date": {}, "District": "Treptow-K\u00f6penick", "Header": "LGBTIQ*-feindlicher Angriff in Baumschulenweg", "Source": "Polizei Berlin", "Story": "Gegen 22.05 Uhr wurde eine 51-j\u00e4hrige Person in einem Lokal in der Baumschulenstra\u00dfe von einem unbekannten Mann aus LGBTIQ*-feindlicher Motivation beleidigt und zu Boden gesto\u00dfen.", "latitude": 52.4613717, "longitude": 13.48196}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*feindlicher Angriff mit Beraubung im Tiergarten", "Source": "Polizei Berlin, 16.10.2018, ReachOut", "Story": "Ein 34-j\u00e4hriger Mann, der mit einem Freund gegen 20.00 Uhr im Tiergarten sitzt, wird von drei Jugendlichen aus LGBTIQ-feindlicher Motivation angesprochen und von einem 14- und einem 15-J\u00e4hrigen geschlagen und w\u00e4hrenddessen beraubt.", "latitude": 52.5097776, "longitude": 13.3572597}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "BVV Neuk\u00f6lln: Rassismus und Diskreditierung zivilgesellschaftlichen Engagements", "Source": "Register Neuk\u00f6lln, Mobile Beratung gegen Rechtsextremismus Berlin", "Story": "Eine m\u00fcndliche Anfrage der AfD thematisierte \u201eMa\u00dfnahmen gegen \u00dcbergriffe auf sexuelle Minderheiten\u201c. Ein Verordneter der AfD implizierte auf rassistische Weise in seiner Wortmeldung, dass eine ver\u00e4nderte Bev\u00f6lkerungszusammensetzung und kulturelle Hintergr\u00fcnde urs\u00e4chlich f\u00fcr einen Anstieg der Angriffe auf LGBTIQ sein k\u00f6nnten. Auf diese Weise wurde LGBTIQ-Feindlichkeit als Problem der \"Anderen\" dargestellt, in diesem Fall Gefl\u00fcchtete und Migrant*innen. Hier beschw\u00f6rt die AfD ein Feindbild herauf und lenkt so von den eigenen ausgrenzenden Positionen ab.\nAnl\u00e4sslich einer Gro\u00dfen Anfrage wurde au\u00dferdem die Arbeit des zivilgesellschaftlichen B\u00fcndnis Neuk\u00f6lln diskreditiert, indem das B\u00fcndnis mit linken Straftaten und kriminellen Handlungen assoziiert wurde.", "latitude": 52.4811497, "longitude": 13.4353501}, {"Attack": "verbal", "Date": {}, "District": "Steglitz-Zehlendorf", "Header": "Jugendlicher LGBTIQ-feindlich angegriffen", "Source": "ReachOut", "Story": "Ein 15-j\u00e4hriger Jugendlicher wird gegen 13.25 Uhr am Teltower Damm von einem anderen 15-j\u00e4hrigen Jugendlichen aus aus LGBTIQ-feindlicher Motivation beleidigt und gegen einen Pfeiler gesto\u00dfen.", "latitude": 52.4088207, "longitude": 13.2673822}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "LGBTIQ*-feindlicher Angriff auf der Oberbaumbr\u00fccke", "Source": "ReachOut Berlin", "Story": "Gegen 5.10 Uhr wird ein 33-j\u00e4hriger Mann, der sich mit zwei M\u00e4nnern auf der Oberbaumbr\u00fccke aufh\u00e4lt, von einem der M\u00e4nner aus LGBTIQ-feindlicher Motivation zu Boden gerissen, geschlagen und getreten.", "latitude": 52.5017288, "longitude": 13.445731244139708}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "LGBTIQ*-feindlicher Angriff in der Skalitzer Stra\u00dfe", "Source": "ReachOut Berlin", "Story": "Ein 33-j\u00e4hriger Mann wird gegen 20.00 Uhr auf der Skalitzer Stra\u00dfe aus LGBTIQ-feindlicher Motivation von einem Unbekannten zuerst beleidigt und dann vom Fahrrad gesto\u00dfen. Durch den Sturz bricht sich der 33-J\u00e4hrige das Schl\u00fcsselbein.", "latitude": 52.4996062, "longitude": 13.4328349}, {"Attack": "physical", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Angriff am Ostkreuz mit LGBTIQ-feindlicher Motivation", "Source": "ReachOut Berlin", "Story": "Ein 34-j\u00e4hriger Mann wird gegen 6.20 Uhr auf dem S-Bahnhof Ostkreuz von einem unbekannten Mann aus LGBTIQ-feindlicher Motivation ins Gesicht geschlagen.", "latitude": 52.5048266, "longitude": 13.4692289}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Aus LGBTIQ-feindlicher Motivation getreten in Nordneuk\u00f6lln", "Source": "Polizei Berlin, Polizeimeldung Nr. 1103", "Story": "Gegen 21.15 Uhr war ein 28-J\u00e4hriger in Begleitung seines gleichaltrigen Ehemanns unterwegs. In der Richardstra\u00dfe, Ecke Kirchgasse wurde der 28-J\u00e4hrige von einem 16-j\u00e4hrigen Jugendlichen aus LGBTIQ-feindlicher Motivation beleidigt, bedroht, getreten und verletzt. Ein unbekannter Begleiter des 16-J\u00e4hrigen Angreifers schritt ein und verhinderte weitere Attacken.\nDie Polizei wurde verst\u00e4ndigt und nahm den Tatverd\u00e4chtigen fest.", "latitude": 52.4760653, "longitude": 13.4429328}, {"Attack": "verbal", "Date": {}, "District": "Marzahn-Hellersdorf", "Header": " LGBTIQ-feindliche Tat in Hellersdorf", "Source": "ReachOut", "Story": "Zwei Frauen im Alter von 25 und 43 Jahren werden gegen 20.15 Uhr im Havell\u00e4nder Ring von einer 42-j\u00e4hrigen Frau aus LGBTIQ-feindlicher Motivation beleidigt und eine Frau wird von ihr gegen die Wand gedr\u00fcckt.", "latitude": 52.5368537, "longitude": 13.6047745}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "In Nordneuk\u00f6lln aus LGBTIQ-feindlicher Motivation mit Flasche beworfen", "Source": "ReachOut Berlin", "Story": "Ein 20-J\u00e4hriger wurde in der Braunschweiger Stra\u00dfe gegen 23 Uhr mit einer Flasche beworfen. Der Angriff war LGBTIQ-feindlich motiviert.", "latitude": 52.4707298, "longitude": 13.4444281}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Transfrau in Nordneuk\u00f6lln attackiert", "Source": "Polizei Berlin, Polizeimeldung Nr. 0990", "Story": "Kurz vor 20 Uhr stand eine 53-j\u00e4hrige Transfrau an einer Bushaltestelle in der Sonnenallee. Ein Unbekannter lief auf die Transfrau zu, schlug ihr mit der Faust gegen den Kopf und trat ihr mit dem Fu\u00df gegen den Kehlkopf.\nDer Polizeiliche Staatsschutz beim Landeskriminalamt hat die Ermittlungen aufgenommen.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ*-feindliche Beschimpfung in Nordneuk\u00f6lln", "Source": "Register Neuk\u00f6lln", "Story": "Gegen 17 Uhr wurde eine transsexuelle Frau auf der Karl-Marx-Stra\u00dfe von zwei m\u00e4nnlichen Jugendlichen beschimpft.", "latitude": 52.46385, "longitude": 13.4439688}, {"Attack": "physical", "Date": {}, "District": "Tempelhof-Sch\u00f6neberg", "Header": "Transphobe Diskriminierung in Tempelhof", "Source": "Register Reinickendorf / berlin.zwangsraeumungverhindern.org 12.04.2018", "Story": "Einer langj\u00e4hrigen Mieterin einer Genossenschaft in Tempelhof droht die Zwangsr\u00e4umung. Die Mieterin hatte sich in den vergangenen Jahren mehrmals bei der Hausverwaltung \u00fcber ihren Nachbarn wegen Diskriminierung und t\u00e4tlicher Angriffe beschwert. Die Beschwerden wurden ignoriert und im Januar 2018 wurde die fristlose K\u00fcndigung ausgesprochen. Die Gr\u00fcnde f\u00fcr die K\u00fcndigung scheinen mit Blumenk\u00e4sten auf der Fensterbank und zwei angeblich ausstehenden Monatsmieten die bereits beglichen wurden, vorgeschoben zu sein.", "latitude": 52.4632921, "longitude": 13.3864477}, {"Attack": "physical", "Date": {}, "District": "Neuk\u00f6lln", "Header": "LGBTIQ*-feindlich beleidigt und beraubt in Nordneuk\u00f6lln", "Source": "Polizei Berlin, Polizeimeldung Nr. 0796", "Story": "Gegen 23.30 Uhr wurde ein 23-J\u00e4hriger auf der Sonnenallee aus einer 15-k\u00f6pfigen Gruppe heraus zun\u00e4chst homophob beleidigt. Drei Personen aus der Gruppe umringten den 23-J\u00e4hrigen dann. Sie schlugen ihm sein Essen aus der Hand, verletzten ihn mit einem Messer, bespr\u00fchten ihn mit Reizgas und stie\u00dfen ihn zu Boden. Daraufhin bestahlen die Angreifen den Attackierten und entfernten sich.\nDer Polizeiliche Staatsschutz beim Landeskriminalamt Berlin hat die Ermittlungen aufgenommen.", "latitude": 52.4646466, "longitude": 13.4730145}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Transfrau in der Kohlfurter Stra\u00dfe beleidigt und bedroht", "Source": "Polizei Berlin, Tagesspiegel vom 01.04.18, Neues Deutschland vom 03.04.18", "Story": "Gegen 18.10 Uhr wird eine 37-j\u00e4hrige Transfrau in der Kohlfurter Stra\u00dfe von einem unbekannten Mann, der von einem anderen Unbekannten begleitet wird, aus LGBTIQ-feindlicher Motivation beleidigt und bedroht.", "latitude": 52.4974018, "longitude": 13.4157889}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Transfrau beleidigt und bedroht", "Source": "Polizeimeldung Nr. 0716", "Story": "Die 37-J\u00e4hrige zeigte an, dass sie gegen 18.10 Uhr, zu Fu\u00df in der Kohlfurter Stra\u00dfe unterwegs gewesen sei, als sie zwei M\u00e4nnern begegnete. Einer der beiden habe sie dann, vermutlich wegen ihres Erscheinungsbildes, beleidigt und volksverhetzende \u00c4u\u00dferungen hinzugef\u00fcgt. Als sie eine Erkl\u00e4rung von dem P\u00f6bler verlangt habe, soll er sie auch noch bedroht haben. Anschlie\u00dfend fl\u00fcchtete der Tatverd\u00e4chtige mit seinem Begleiter. Eine Absuche der n\u00e4heren Umgebung durch die alarmierte Funkstreife verlief ohne Erfolg. Der Polizeiliche Staatsschutz beim Landeskriminalamt hat die weiteren Ermittlungen zu der Volkverhetzung, Beleidigung und Bedrohung \u00fcbernommen.", "latitude": 52.4974018, "longitude": 13.4157889}, {"Attack": "verbal", "Date": {}, "District": "Neuk\u00f6lln", "Header": "Am U-Bahnhof Neuk\u00f6lln LGBTIQ-feindlich beleidigt und angegriffen", "Source": "ReachOut Berlin", "Story": "Gegen 10.30 Uhr wurde ein 24-J\u00e4hriger in der U-Bahn am U-Bahnhof Neuk\u00f6lln von Unbekannten aus LGBTIQ-feindlicher Motivation beleidigt und angegriffen.", "latitude": 52.4728332, "longitude": 13.455344014105442}, {"Attack": "verbal", "Date": {}, "District": "Treptow-K\u00f6penick", "Header": "Rassistische Feindkonstruktion und Bedrohung in der BVV", "Source": "Register Treptow-K\u00f6penick", "Story": "In der BVV stellte die AfD einen \u00c4nderungsantrag zu einem Antrag der SPD mit dem Titel \u201eEntwicklung zu gesellschaftlicher Vielfalt angemessen w\u00fcrdigen\u201c. Die SPD schlug vor im Rahmen der \u201ePride Week\u201c den \u201e50. Jahrestag der \"Stonewall Proteste\", den 40. Jahrestag des CSD Berlin, das 25. Jahr der Abschaffung des Paragrafen 175 StGB und den ersten Jahrestag der Einf\u00fchrung der \"Ehe f\u00fcr alle\" \u00f6ffentlich zu w\u00fcrdigen.\u201c Im \u00c4nderungsantrag der AfD fielen nicht nur die verschiedenen Anl\u00e4sse weg, sondern sie wurden ersetzt durch die Forderung \u201eVeranstaltungen zu \"Respekt und Vielfalt\" im Hinblick auf geschlechtliche Identit\u00e4t und sexuelle Orientierung in den bezirklichen Fl\u00fcchtlingsunterk\u00fcnften anregen und aktiv unterst\u00fctzen\u201c. Empfohlen wurde hierzu eine Brosch\u00fcre des Senats zu Gewalt gegen Frauen und LGBTIQ* in verschiedene arabische Sprachen zu \u00fcbersetzen und in Unterk\u00fcnften zu verteilen. In der Begr\u00fcndung behauptete sie jedoch, dass entgegen ihrer Empfehlung Informationsmaterial zur Geschichte queerer K\u00e4mpfe die Situation von Frauen und LGBTIQ* verbessern w\u00fcrde. Bereits das Entfernen der Jubli\u00e4en zeigt, dass diese von der AfD nicht mitgetragen werden. Stattdessen bem\u00fchten sie eine rassistische Feindkonstruktion, nach der insbesondere Menschen aus dem arabischen Raum sexistisch w\u00e4ren. Dabei empfahl sie jedoch eine Brosch\u00fcre, die Sozialarbeitende, Ehrenamtliche und Leitungen von Unterk\u00fcnften als Zielgruppe hat und nicht die Bewohner*innen. In der Brosch\u00fcre werden verschiedene Pr\u00e4ventionsformen, der Umgang mit Betroffenen u. \u00e4. beschrieben. Damit ist diese Empfehlung f\u00fcr die von der AfD intendierte Zielgruppe sinnlos, was ebenfalls darauf hindeutet, dass hier lediglich einer Strategie gefolgt wurde.Zudem kam es in der BVV zur Neuwahl mehrerer Kiezpaten der AfD, da diese Mitglieder der Fraktion ersetzen musste. In der Aussprache zu einem neuen Kiezpaten der AfD wurde \u00fcber dessen Verhalten als B\u00fcrgerdeputierter berichtet. Dort verhielt sich das neue AfD-Fraktionsmitglied oft aggressiv und bedrohte einen Abgeordneten der SPD mit der Aufforderung einen entstandenen Konflikt \u201edrau\u00dfen\u201c zu l\u00f6sen. (Sp\u00e4ter best\u00e4tigte auch eine Abgeordnete der Gr\u00fcnen die Darstellung.) Daraufhin stellte der stellvertretende Fraktionsvorsitzende dieses Verhalten als \u201escharfz\u00fcgig und ironisch\u201c dar. Der zur Wahl stehende Abgeordnete der AfD behauptete sogar, dass es sich um eine \u201eFalschdarstellung\u201c handeln w\u00fcrde. Zudem lobte er sein Verhalten mit den Worten \u201eein guter Ruf ist viel wert\u201c. Hier handelt es sich um eine Bedrohung und Einsch\u00fcchterung von politischen Gegner*innen durch den Abgeordneten der AfD-Fraktion.\nDie AfD ist ein Sammelbecken unterschiedlicher Kr\u00e4fte und Personen, die in Teilen rechtspopulistische oder rechtsextreme Positionen vertreten.", "latitude": 52.4498979, "longitude": 13.5124104}, {"Attack": "verbal", "Date": {}, "District": "Friedrichshain-Kreuzberg", "Header": "Frauen in der Boxhagener Stra\u00dfe beleidigt und geschlagen", "Source": "ReachOut Berlin", "Story": "Eine 27-j\u00e4hrige und eine 29-j\u00e4hrige Frau werden gegen 2.00 Uhr in der Boxhagener Stra\u00dfe von einem 33- und einem 34-j\u00e4hrigen Mann  aus LGBTIQ-feindlicher Motivation beleidigt und geschlagen.", "latitude": 52.5062944, "longitude": 13.4700671}, {"Attack": "physical", "Date": {}, "District": "Mitte", "Header": "LGBTIQ*-feindlicher Angriff und Diebstahl", "Source": "Polizei Berlin", "Story": "In der Nacht zum 18.1.2018 wurde ein Mann in Gesundbrunnen LGBTIQ*-feindlich beleidigt, geschlagen und anschlie\u00dfend ausgeraubt. Aussagen zufolge war der 26-J\u00e4hrige an der Prinzenallee Ecke Bellermannstra\u00dfe unterwegs, als er von bis zu f\u00fcnf unbekannten jungen M\u00e4nnern zun\u00e4chst homophob beleidigt wurde. Einer der Beleidiger hat ihn dann zu Boden geschlagen. Dabei aus seiner Jacke herausgefallene Zigaretten und Geld haben die Angreifer aufgehoben und gestohlen. Als der 26-J\u00e4hrige gerade wieder aufstand, ist ein weiterer Mann aus der Gruppe auf ihn zugekommen, hat ihn erst beruhigend angesprochen und dann ebenfalls geschlagen. Das Opfer entfernte sich im Anschluss in die Gotenburger Stra\u00dfe und alarmierte die Polizei. Die Unbekannten fl\u00fcchteten daraufhin in unbekannte Richtung. Der Polizeiliche Staatsschutz beim Landeskriminalamt ermittelt. \nQuelle: Polizeimeldung Nr. 0150 vom 18.01.2018", "latitude": 52.557312, "longitude": 13.3841042}, {"Attack": "physical", "Date": {}, "District": "Lichtenberg", "Header": "LGBTIQ*-feindlicher Angriff in Alt-Hohensch\u00f6nhausen", "Source": "Polizei Berlin", "Story": "Eine 18- und eine 19-j\u00e4hrige Frau wurden gegen 3.45 Uhr an der Stra\u00dfenbahnhaltestelle Hohensch\u00f6nhauser Stra\u00dfe Ecke Wei\u00dfenseer Weg von einem Unbekannten, der in Begleitung von zwei M\u00e4nnern ist, aus LGBTIQ-feindlicher Motivation beleidigt. In der Stra\u00dfenbahn wurde die 19-J\u00e4hrige von dem unbekannten T\u00e4ter zu Boden gesto\u00dfen, ihr wurde mehrmals ins Gesicht getreten. Die 18-J\u00e4hrige wurde ins Gesicht geschlagen. Beide Frauen wurden verletzt.", "latitude": 52.5504091, "longitude": 13.5025491}, {"Attack": "physical", "Date": {}, "District": "Lichtenberg", "Header": "LGBTIQ*-feindlicher Angriff", "Source": "ReachOut, Polizei Berlin, 07.02.2020", "Story": "Gegen 4.00 Uhr wurden zwei Frauen im Alter von 28 und 29 Jahren an einer Tramhaltestelle in der Altenhofer Stra\u00dfe von einem unbekannten T\u00e4ter aus LGBTIQ-feindlicher Motivation beleidigt und in der Tram angegriffen.", "latitude": 52.5339831, "longitude": 13.4840085}, {"Attack": "verbal", "Date": {}, "District": "Reinickendorf", "Header": "Erneut homofeindliche Schmiererei in Wittenau", "Source": "Links-Fraktion Reinickendorf", "Story": "An einem Stromkasten gegen\u00fcber der R\u00f6dernalle 118 in Wittenau wurden erneut homofeindliche Schmierereien bemerkt, die von Unbekannten auf zwei Stromk\u00e4sten angebracht worden waren. In wei\u00dfer Farbe auf blauem Grund stand dort das Wort \"Homos\". Wie bereits im April und November waren die Schmierereien offenbar angebracht worden, um Hertha-Anh\u00e4nger_innen zu beleidigen.", "latitude": 52.5912366, "longitude": 13.3233195}, {"Attack": "physical", "Date": {}, "District": "Tempelhof-Sch\u00f6neberg", "Header": "Transfeindlicher Angriff", "Source": "ReachOut, Polizei Berlin, 07.02.2020", "Story": "Gegen 5.00 Uhr wird eine 38-j\u00e4hrige Transperson, die als Sexarbeiterin in der Frobenstra\u00dfe arbeitet, von unbekannten T\u00e4ter_innen aus LGBTIQ-feindl
